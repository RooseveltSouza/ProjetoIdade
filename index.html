<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body onload="carregar()">
    <header>
        <h1>Trabalhando com horas</h1>
    </header>
    <section>
        <div id="info">
            <label>Ano de nascimento:</label>
            <input type="number" name="ano" id="ano" min="1910"><br>
            <p>Sexo:
                <input type="radio" name="sexo" checked value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input class="input" type="button" onclick="verificar()" value="Verificar">
            </p>            
        </div>
        <hr>
        <div id="resposta">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; RooseveltSouza</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
